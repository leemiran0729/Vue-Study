<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        h1 {
            border: 4px solid;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--이벤트 하나만 연결 시, 함수명 하나만 쓰면 되지만, 여러 개 연결 시, 실행으로 연결-->
        <h1 :style="{color, width: `${width}px`}" @click="toBlue(); increaseWidth()">Hello Vue!</h1>
    </div>
    <script>
        const App = {
            data() {
                return {
                    color: 'red',
                    width: 200
                }
            },
            methods: {
                toBlue() {
                    this.color = 'royalblue'
                },
                increaseWidth() {
                    this.width += 10
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
