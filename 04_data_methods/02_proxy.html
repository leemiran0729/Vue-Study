<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const app = {
            data: {
                count: 0
            }
        }

        // Proxy: target, handler
        const proxyA = new Proxy(app.data, {
            get(target, key){
                console.log('Getter: ', target, key)
                return target[key]
            },
            set(target, key, value){
                console.log("Setter: ", target, key, value )
                target[key] = value * 2
            }
        })

        // proxyA의 내용을 변경하였는데 proxyB도 변경됨 -> 그래서 data는 함수로 만들어 반환해야한다는 것....!
        const proxyB = new Proxy(app.data, {
            get(target, key){
                console.log('Getter: ', target, key)
                return target[key]
            },
            set(target, key, value){
                console.log("Setter: ", target, key, value )
                target[key] = value * 2
            }
        })
    </script>
</body>
</html>
