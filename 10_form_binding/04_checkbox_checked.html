<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="checked" value="LEE" type="checkbox">
        <input v-model="checked" value="KIM" type="checkbox">
        <input v-model="checked" value="SONG" type="checkbox">
        <input v-model="checked" value="Oh" type="checkbox">
    </div>
    <script>
        const App = {
            data() {
                return {
                    checked: []
                }
            },
            watch: {
                checked(newValue) {
                    console.log(newValue)
                }
            }
        }
        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
