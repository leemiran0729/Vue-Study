<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!--여러 이벤트 핸들러를 추가하고 싶을 경우, 실행문을 씀-->
        <h1 @click="a(); b()">Click me!</h1>
        <!--세미콜론, 콤마로 구분 가능-->
        <h1 @click="a(), b(), c()">Click me!</h1>
    </div>
    <script>
        const App = {
            methods: {
                a() {
                    console.log('A')
                },
                b() {
                    console.log('B')
                },
                c() {
                    console.log('C')
                }
            }
        }
        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
