<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            border: 4px solid;
            overflow: auto;
        }
        .child {
            font-size: 100px;
        }
    </style>
    <div id="app">
        <!--
            @wheel: 마우스의 휠이 동작할 때 발생
            .passive: 스크롤은 부드럽게 처리하고 메소드는 분리하여 실행
        -->
        <div class="parent" @wheel="log">
            <div v-for="n in 15" class="child">{{n}}</div>
        </div>
    </div>
    <script>
        /* const parentEl = document.querySelector('.parent')
        parentEl.addEventListener('wheel', () => {

        }, {passive: true}) */
        
        const App = {
            methods: {
                log() {
                    //wheel할 때마다 10000번 console 출력이 일어나 버벅이는 현상 발생
                    for(let i = 0; i<10000; i+=1){
                        console.log(i)
                    }
                }
            }
        }
        const vm = Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
